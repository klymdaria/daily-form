<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<main>
		<form class="ba-form" action="#" method="POST">
			<div class="ba-form__header">
				<div class="ba-form-row">
					<div class="ba-form__main_name">
						<div class="ba-form__key">
							<img src="img/sign_up.svg" alt="Sign Up">
						</div>
						<div class="ba-form__name">
							Create your free account
						</div>
					</div>

				</div>
				<div class="ba-form-row">
					<div class="ba-form__info">
						Come and join our cool and amazing community, fill in your details
						to get started. Already have an account?
						<a href="#">Log in.</a>
					</div>

				</div>

			</div>
			<div class="ba-form__body">
				<div class="ba-form-row ">
					<div class="ba-row">
						<div class="ba-col-6 ba-input-anime">
							<input id="frs_name" type="text" name="frs_name" required>
							<label for="frs_name">First name</label>
						</div>
						<div class="ba-col-6 ba-input-anime">
							<input id="last_name" type="text" name="last_name" required>
							<label for="last_name">Last name</label>
						</div>
					</div>
				</div>
				<div class="ba-form-row  ba-input-anime-big">
					<div class="ba-form__address">
						<input id="address" type="email" required name="address" required class="ba-col-12">
						<label for="address">Email address</label>
					</div>
				</div>
				<div class="ba-form-row">
					<div class="ba-form__password ba-input-anime-big">
						<input id="password" type="password" required name="password" required class="ba-col-12">
						<label for="password">Password</label>
					</div>
				</div>
				<button type="submit" class="ba-col-12">
					Sign up for free
				</button>
				<div class="ba-form__footer">
					<div class="ba-form-row">
						<div class="ba-form__privacy-policy">
							By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
							the <a href="#">Privacy Policy</a>
						</div>
					</div>
				</div>
			</div>

		</form>
	</main>

</body>

</html>
